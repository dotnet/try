<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>MS Learn</title>
    <script defer src="index.js"></script>
</head>

<body>
    <div class="dotnet-online">
        <div class="dotnet-online-editor-section">
            <div class="dotnet-online-header flex-wrap-wrap flex-wrap-none-tablet">
                <h3>DotnetEditor</h3>
                <div
                    class="buttons margin-left-xs margin-top-xxs margin-top-none-desktop margin-bottom-none margin-right-xs display-flex justify-content-flex-start flex-grow-1 flex-grow-0-tablet">
                    <button class="button button-sm button-filled is-radiusless has-inner-focus"
                        data-bi-name="tutorial-clear-csharp">
                        <span class="docon docon-delete" role="presentation"></span>
                        <span>Clear</span>
                    </button>
                    <button class="button button-sm button-success button-filled is-radiusless has-inner-focus"
                        data-bi-name="tutorial-run-csharp">
                        <span class="docon docon-play" role="presentation"></span>
                        <span>Run</span>
                    </button>
                    <details class="popover popover-right margin-left-xs">
                        <summary class="button button-sm is-radiusless has-inner-focus border"
                            aria-label="${loc_dotnetEditor_commonAcceleratorsAriaLabel}">
                            <span class="icon" aria-hidden="true">
                                <span class="docon docon-status-info-outline"></span>
                            </span>
                        </summary>
                        <div class="popover-content">
                            <ul>
                                <li>
                                    ${loc_dotnetEditor_acceleratorF1}
                                </li>
                                <li>
                                    ${loc_dotnetEditor_acceleratorShiftF10}
                                </li>
                                <li>
                                    ${loc_dotnetEditor_acceleratorCtrlSpace}
                                </li>
                            </ul>
                        </div>
                    </details>
                </div>
            </div>
            <iframe width="700" height="700" title="${loc_dotnetEditor}" class="dotnet-online-editor">
            </iframe>
            <div class="dotnet-online-header">
                <h3>Output</h3>
            </div>
            <pre class="dotnet-online-output" aria-live="polite"></pre>
        </div>
        <div class="dotnet-online-service-unavailable" hidden>
            ${escape(
            loc_serviceUnavailable
            )}
        </div>
        <div class="dotnet-online-loader c-progress f-indeterminate-local f-progress-large" role="progressbar"
            tabindex="0" aria-valuetext="${loc_loading}" aria-label="${loc_loading}">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</body>

</html>
